<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer red border -->
  <circle cx="100" cy="100" r="95" fill="#dc2626" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Gray ring with text -->
  <circle cx="100" cy="100" r="85" fill="#6b7280"/>
  
  <!-- Blue inner border -->
  <circle cx="100" cy="100" r="75" fill="#2563eb" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Green innermost border -->
  <circle cx="100" cy="100" r="65" fill="#16a34a" stroke="#16a34a" stroke-width="2"/>
  
  <!-- White background for central content -->
  <circle cx="100" cy="100" r="55" fill="white"/>
  
  <!-- Globe -->
  <ellipse cx="100" cy="100" rx="35" ry="25" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Globe grid lines -->
  <path d="M 65 100 Q 100 75 135 100 Q 100 125 65 100" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 65 100 Q 100 125 135 100" stroke="white" stroke-width="1" fill="none"/>
  <line x1="100" y1="75" x2="100" y2="125" stroke="white" stroke-width="1"/>
  
  <!-- Cross -->
  <rect x="95" y="70" width="10" height="25" fill="#1f2937"/>
  <rect x="85" y="80" width="30" height="10" fill="#1f2937"/>
  
  <!-- Dove with light rays -->
  <g transform="translate(100, 60)">
    <!-- Light rays -->
    <path d="M -15 -10 L -5 -5 L 0 -15 L 5 -5 L 15 -10" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M -10 -5 L -2 -2 L 0 -8 L 2 -2 L 10 -5" stroke="#fbbf24" stroke-width="1.5" fill="none"/>
    
    <!-- Dove body -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="white" stroke="#e5e7eb" stroke-width="0.5"/>
    <!-- Dove wings -->
    <path d="M -8 0 Q -12 -3 -8 -6 Q -4 -3 -8 0" fill="white" stroke="#e5e7eb" stroke-width="0.5"/>
    <path d="M 8 0 Q 12 -3 8 -6 Q 4 -3 8 0" fill="white" stroke="#e5e7eb" stroke-width="0.5"/>
    <!-- Dove head -->
    <circle cx="0" cy="-2" r="2" fill="white" stroke="#e5e7eb" stroke-width="0.5"/>
  </g>
  
  <!-- Bible -->
  <rect x="85" y="110" width="30" height="20" fill="#1f2937" rx="2"/>
  <rect x="87" y="112" width="26" height="16" fill="#dc2626"/>
  <text x="100" y="122" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HOLY BIBLE</text>
  
  <!-- Text at bottom -->
  <text x="100" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LMPC</text>
  <text x="100" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ATLANTA, GA</text>
  <text x="100" y="163" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="6" font-weight="bold">USA</text>
  
  <!-- Curved text on gray ring - improved contrast -->
  <defs>
    <path id="topCurve" d="M 30 100 A 70 70 0 0 1 170 100"/>
    <path id="bottomCurve" d="M 170 100 A 70 70 0 0 1 30 100"/>
  </defs>
  
  <!-- Top text with better contrast -->
  <text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">Light Mission</textPath>
  </text>
  
  <!-- Bottom text with better contrast -->
  <text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">Pentecostal Church</textPath>
  </text>
</svg>