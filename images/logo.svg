<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer red border -->
  <circle cx="100" cy="100" r="100" fill="#dc2626" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Gray ring with text -->
  <circle cx="100" cy="100" r="85" fill="#6b7280"/>
  
  <!-- Blue inner border -->
  <circle cx="100" cy="100" r="70" fill="#2563eb" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Green innermost border -->
  <circle cx="100" cy="100" r="55" fill="#16a34a" stroke="#16a34a" stroke-width="2"/>
  
  <!-- White background for central content -->
  <circle cx="100" cy="100" r="50" fill="white"/>
  
  <!-- Text on gray ring - improved contrast with white text -->
  <defs>
    <path id="topText" d="M 100 15 A 85 85 0 0 1 185 100"/>
    <path id="bottomText" d="M 100 185 A 85 85 0 0 1 15 100"/>
  </defs>
  
  <!-- Top text: Light Mission -->
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    <textPath href="#topText" startOffset="25%">LIGHT MISSION</textPath>
  </text>
  
  <!-- Bottom text: Pentecostal Church -->
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    <textPath href="#bottomText" startOffset="25%">PENTECOSTAL CHURCH</textPath>
  </text>
  
  <!-- Globe -->
  <circle cx="100" cy="85" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Globe grid lines -->
  <path d="M 80 85 Q 100 75 120 85" stroke="#1e40af" stroke-width="0.5" fill="none"/>
  <path d="M 80 85 Q 100 95 120 85" stroke="#1e40af" stroke-width="0.5" fill="none"/>
  <path d="M 100 65 L 100 105" stroke="#1e40af" stroke-width="0.5"/>
  <path d="M 85 70 L 115 100" stroke="#1e40af" stroke-width="0.5"/>
  <path d="M 85 100 L 115 70" stroke="#1e40af" stroke-width="0.5"/>
  
  <!-- Cross -->
  <rect x="95" y="60" width="10" height="20" fill="#1f2937"/>
  <rect x="85" y="70" width="30" height="10" fill="#1f2937"/>
  
  <!-- Dove with light rays -->
  <g transform="translate(100, 45)">
    <!-- Light rays -->
    <path d="M -15 -5 L -25 -15" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M -10 -8 L -20 -18" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M -5 -10 L -15 -20" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M 0 -12 L -10 -22" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M 5 -10 L -5 -20" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M 10 -8 L 0 -18" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    <path d="M 15 -5 L 5 -15" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
    
    <!-- Dove body -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="white" stroke="#6b7280" stroke-width="0.5"/>
    <!-- Dove wings -->
    <path d="M -8 0 Q -15 -5 -8 -10 Q -5 -8 -2 -5 Q 0 -3 2 -5 Q 5 -8 8 -10 Q 15 -5 8 0 Z" fill="white" stroke="#6b7280" stroke-width="0.5"/>
    <!-- Dove head -->
    <circle cx="0" cy="-2" r="3" fill="white" stroke="#6b7280" stroke-width="0.5"/>
    <!-- Dove beak -->
    <path d="M 0 -2 L 2 0 L 0 2 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Bible -->
  <rect x="85" y="105" width="30" height="25" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="87" y="107" width="26" height="21" fill="#f3f4f6"/>
  
  <!-- Bible text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1f2937" text-anchor="middle">HOLY</text>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1f2937" text-anchor="middle">BIBLE</text>
  
  <!-- Bible pages -->
  <line x1="87" y1="112" x2="113" y2="112" stroke="#d1d5db" stroke-width="0.5"/>
  <line x1="87" y1="117" x2="113" y2="117" stroke="#d1d5db" stroke-width="0.5"/>
  
  <!-- Bottom text: LMPC ATLANTA,GA USA -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937" text-anchor="middle">LMPC</text>
  <text x="100" y="148" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#1f2937" text-anchor="middle">ATLANTA, GA</text>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#1f2937" text-anchor="middle">USA</text>
</svg>